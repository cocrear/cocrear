<div class="container">

  <div class="jumbotron text-center">
    <h1>Overview</h1>
    <h2>Greet: {{ overview.greeting }} uiuiui</h2>
  </div>

 <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="feature in overview.features | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ feature.logo }}" alt="{{ feature.title }}">
        <div class="caption">
          <h3>{{ feature.title }}</h3>
          <p>{{ feature.description }}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{ feature.url }}</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
